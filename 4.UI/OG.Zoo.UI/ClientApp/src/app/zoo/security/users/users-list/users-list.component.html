<div class="mat-elevation-z8 container">
  <div class="filter">
    <mat-form-field class="field">
      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
    </mat-form-field>
    <button class="pull-right" mat-mini-fab color="primary" type="button" [routerLink]="['/security/users/create']"><mat-icon aria-label="button with a add icon">add</mat-icon></button>
  </div>
  <table mat-table #table class="full-width-table" [dataSource]="dataSource" matSort aria-label="Elements">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let row">{{row.name}}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Actions</th>
      <td mat-cell *matCellDef="let row">
        <button mat-mini-fab color="primary" type="button" [routerLink]="['/security/users/update/', row.id]">
          <mat-icon aria-label="button with a edit icon">edit</mat-icon>
        </button>
        <button mat-mini-fab color="accent" type="button" (click)="delete(row.id)">
          <mat-icon aria-label="button with a edit icon">delete</mat-icon>
        </button>
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator [length]="dataSource.data?.length" [pageIndex]="0" [pageSize]="50"
    [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
